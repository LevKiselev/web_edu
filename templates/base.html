<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/my_colors.css">
    <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="/static/js/prettify.js"></script>
    <script type="text/javascript">
    !function ($) {
        $(function(){
            window.prettyPrint && prettyPrint()
        })
    }(window.jQuery)
    </script>

    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark p-2" data-bs-theme="dark">
        <div class="container-sm">
            <a class="navbar-brand link-warning" href="/"><h4 class="link-warning"><i class="bi-images" role="img"></i>
                Домашние фотоальбомы</h4></a>
            <button class="navbar-toggler link-warning" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon bg-warning"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="btn nav-link px-3 pt-1 mx-3 btn-danger link-light" href="/rules">
                            <i class="bi-question-square-fill" role="img"></i> Правила</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn nav-link px-3 pt-1 mx-3 btn-info link-light" href="/userlist"><i class="bi-people-fill" role="img"></i>
                            Авторы</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn nav-link px-3 pt-1 mx-3 link-light {% if current_user.is_authenticated %}btn-success{% else %}disabled{% endif %}"
                           href="/picture_add"><i class="bi-plus-square-fill" role="img"></i> Загрузить</a>
                    </li>
                </ul>
            </div>
        </div>
        {% if current_user.is_authenticated %}
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                <i class="bi-person-fill" role="img"></i> {{ current_user.name }}
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/index/{{current_user.id}}">Мой альбом</a></li>
                <li><a class="dropdown-item" href="/user_edit">Редактор профиля</a></li>
                <li><a class="dropdown-item" href="/passw_edit">Cмена пароля</a></li>
                <li><a class="dropdown-item" href="/logout">Выход</a></li>
            </ul>
        </div>
        {% else %}
        <div class="d-flex">
            <a class="btn btn-success mx-1" href="/register">Регистрация</a>
            <a class="btn btn-warning mx-1" href="/login">Войти</a>
        </div>
        {% endif %}
    </nav>
</header>
<main role="main" class="container-fluid p-5 min-vh-80">
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="container-fluid text-bg-secondary p-3">Проект Яндекс Лицей</div>
</footer>
</body>
</html>
